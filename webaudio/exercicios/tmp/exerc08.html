<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ex01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="exerc08/ex08.js"></script>
    <link rel="stylesheet" href="exerc08/ex01.css">

</head>

<body>

    <div id="bt-resume" style="position: absolute; top:50px; left:100px; width:50px; height:50px; border: 1px solid red; background-color: red; "> on/off </div>

    <div class="slidecontainer" style="position: absolute; top:200px; left:100px; width:100px; height:100px; border: 0px solid black ">
        Volume A
        <input id="sliderVolumeA" type="range" min="0.0" max="1.0" value="0.0" step=".01" class="slider" oninput="changeGainA(this.value)">
    </div>


    <div class="slidecontainer" style="position: absolute; top:200px; left:400px; width:100px; height:100px; border: 0px solid black ">
        Freq Osc A
        <input id="sliderFreqA" type="range" min="40" max="15000" value="440" step="2" class="slider" oninput="changeFreqA(this.value)">
    </div>

    <div class="slidecontainer" style="position: absolute; top:300px; left:400px; width:100px; height:100px; border: 0px solid black ">
        Freq Filter (Low Pass)
        <input id="sliderFreqFilter" type="range" min="40" max="15000" value="440" step="2" class="slider" oninput="changeFreqFilter(this.value)">
    </div>



    <div class="slidecontainer" style="position: absolute; top:250px; left:100px; width:100px; height:100px; border: 0px solid black ">
        Volume B
        <input id="sliderVolumeB" type="range" min="0.0" max="1.0" value="0.0" step=".01" class="slider" oninput="changeGainB(this.value)">
    </div>

    <div class="slidecontainer" style="position: absolute; top:300px; left:100px; width:100px; height:100px; border: 0px solid black ">
        Volume C
        <input id="sliderVolumeC" type="range" min="0.0" max="1.0" value="0.0" step=".01" class="slider" oninput="changeGainC(this.value)">
    </div>

    <div id="bt-play" style="position: absolute; top:500px; left:100px; width:50px; height:50px; border: 1px solid red; background-color: gray; "> hit </div>

    <canvas id="oscilloscope" style="position: absolute; top:400px; left:300px; width:600px; height:300px; border: 1px solid black; "></canvas>



</body>


</html>
